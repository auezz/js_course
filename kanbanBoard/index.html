<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="title">my to-do list</h1>
    <div class="app">
        <div class="container">
            <h3 class="todo">Todo</h3>
            <div class="drop-zone">
                <div class="task" draggable="true">Work on JS </div>
                <div class="task" draggable="true">Learn JS</div>
                <div class="task" draggable="true">Learn React</div>
                <div class="task" draggable="true">Learn Node.JS</div>
                <div class="task" draggable="true">Learn MongoDB</div>
                <div class="task" draggable="true">Got a new Job ðŸ¤‘</div>
            </div>
        </div>
        <div class="container">
            <h3 class="doing">Doing</h3>
            <div class="drop-zone"></div>
        </div>
        <div class="container">
            <h3 class="done">Done</h3>
            <div class="drop-zone"></div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>

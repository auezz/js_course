<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="cover">
            <img src="./Shawn_Mendes_Lost_in_Japan.png" alt="">
        </div>

        <div class="music">
            <div class="title">Light Up the Sky</div>
            <div class="singer">Girls' Generation</div>
        </div>

        <div class="control">
            <div class="timeline">
                <span class="start-time">0:00</span>
                <input type="range" step="1" class="progress-bar" value="0">
            
                <audio>
                    <source src="./Lost In Japan - Shawn Mendes.mp3" type="audio/mp3">
                </audio>

                <span class="end-time">0:00</span>
            </div>
            <button class="play">
                <i class="fa fa-play-circle"></i>
            </button>
        </div>


    </div>

    <script src="./script.js"></script>
</body>
</html>
